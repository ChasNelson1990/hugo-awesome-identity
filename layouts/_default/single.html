{{- define "main" }}

<section class="profile">
  <h1 class="post-title">
    {{ .Title }} {{- if .Draft }}<sup
      ><span class="entry-isdraft">&nbsp;&nbsp;[draft]</span></sup
    >{{- end }}
  </h1>

  {{- if .Content }}
  <div class="post-content">{{ .Content }}</div>
  {{- end }}
</section>

{{- end }}{{/* end main */}}
